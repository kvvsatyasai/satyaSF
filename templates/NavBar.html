<!DOCTYPE html>
<html>
<title>Navbar</title>
<link rel="stylesheet" type="text/css" href="style.css">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta name="viewports" content="width=content-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    <title></title>
    <style>
        /* CSS for the navbar */
        .navbar {
            background-color: #333; /* Background color for the navbar */
            color: #fff; /* Text color */
            padding: 15px; /* Add some padding for spacing */
            display: flex;
            justify-content: space-between; /* Align items to the start and end */
            align-items: center; /* Vertically center items */
        }

        .navbar-brand {
            font-size: 50px; /* Adjust font size as needed */
            text-decoration: none;
            color: #fff; /* Text color for the brand */
        }

        /* Updated CSS for the navbar items */
        ul.navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center; /* Vertically center items */
        }

        .nav-item {

            margin: 0 10px; /* Add margin between navigation items */
        }

        .nav-link {
        font-size: 30px;
            text-decoration: none;
            color: #fff; /* Text color for navigation items */
        }

        .nav-link:hover {
            text-decoration: underline; /* Underline navigation items on hover */
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">SS</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="Home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class ="nav-link" href="Hobbies">Hobbies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">MySkills</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Achievements</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">feedback</a>
            </li>
        </ul>
    </nav>

</body>
</html>
